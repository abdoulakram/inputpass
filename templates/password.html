   <script type="text/javascript">
   
      function  clearLast()
       {
       var val=$('#input').val();
       var len= val.length;
        var data =val.substring(0,len-1);
        $('#input').val(data);
       }
      $('#BackspaceBtn').on("mousedown",function(){
      clearLast();
          timer = setInterval(function(){
              clearLast();
          },170);
      }).on("mouseup mouseleave",function(){
          clearInterval(timer);
      });
       
      function PressButton(item)
      {
         $("#input").val($("#input").val()+item.textContent);
      }
     
     
      function ClearAll()
      {
       $('#input').val("");
      }
      </script>
