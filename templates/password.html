<html>
      <head>
            <title>Flask app</title>
            
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
   <body>
        
        <div   class="container col-md-6 col-sm-12"  style="margin-top:340px;">
            
           <div  class="row"  align="center">
            <div>
          <form action="/envoi" method="POST">

         <div class="form-group" style="background-color:white;"> 
          <input id="input" name="password" class="row form-control" style="text-align:center;color:back;font-size:32px;"  type="password" />
          
         </div>
          
          <div class="form-group" style="background-color:white;">
            <button type="button" onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">1</button>
            <button type="button" onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">2</button>
            <button type="button" onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">3</button>
          </div>
          <div class="form-group" style="background-color:white;"> 
            <button type="button"  onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">4</button>
            <button type="button" onclick="PressButton(this)"  style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">5</button>
            <button type="button"  onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">6</button>
         </div>
         <div class="form-group" style="background-color:white;">
            <button type="button" onclick="PressButton(this)"  style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">7</button>
            <button type="button" onclick="PressButton(this)" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">8</button>
            <button type="button" onclick="PressButton(this)"  style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">9</button>
         </div> 
         <div class="form-group" style="background-color:white;">
           <button type="button"  onclick="clearLast()" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">C</button>
            <button type="button" onclick="PressButton(this)"  style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">0</button>
            <button type="button"  onclick="ClearAll()" style="margin-top:2px;width:30%;height:140px;background-color:darkslategrey;color:white;outline:none;" class="btn-lg">S</button>
         </div>
         </div >
        <div class="form-group">
            <input type="submit" value="Valider" style="height:100px; width: 300px; margin-left: 25px" class="row form-control"/>
        </div>
      </form>
   </div>
          </div>
          </div>
          
         
       
   </body> 
   <script type="text/javascript">
   
      function  clearLast()
       {
       var val=$('#input').val();
       var len= val.length;
        var data =val.substring(0,len-1);
        $('#input').val(data);
       }
      $('#BackspaceBtn').on("mousedown",function(){
      clearLast();
          timer = setInterval(function(){
              clearLast();
          },170);
      }).on("mouseup mouseleave",function(){
          clearInterval(timer);
      });
       
      function PressButton(item)
      {
         $("#input").val($("#input").val()+item.innerHTML);
      }
     
     
      function ClearAll()
      {
       $('#input').val("");
      }
      </script>
</html>
